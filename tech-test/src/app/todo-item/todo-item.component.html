<div class="form-container">
    <form [formGroup]="itemForm" class="form" (ngSubmit)="onSubmit()">
        <mat-icon class="return-button" [routerLink]="'/tasks'">arrow_back</mat-icon>
        <mat-form-field class="w-100">
            <input matInput placeholder="Label" type="text" formControlName="label" />
        </mat-form-field>
        <mat-form-field class="w-100">
            <input matInput placeholder="Category" type="text" formControlName="category" />
        </mat-form-field>
        <mat-form-field class="w-100">
            <input matInput placeholder="Description" type="text" formControlName="description" />
        </mat-form-field>
        <button mat-raised-button type="submit">Update</button>
    </form>
</div>
